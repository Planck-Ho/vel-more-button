  name: Publish to NPM registry

  on:
    push:
      branches: ["main"]
    
  jobs:
    # 测试任务
    test:
      runs-on: ubuntu-latest

      steps:
          # 检查并切换到 main 分支
        - name: 检查 main 分支
          # 使用 actions/checkout 插件
          uses: actions/checkout@v3

        - name: Setup pnpm
          uses: pnpm/action-setup@v2

        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: 18
            registry-url: https://registry.npmjs.com/
          
        - name: Get pnpm store directory
          id: pnpm-cache
          run: |
            echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

        - uses: actions/cache@v3
          name: Setup pnpm cache
          with:
            path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-

        - name: Install dependencies
          run: pnpm i --frozen-lockfile

        - name: Test
          run: pnpm run test
    publish:
      needs: test
      runs-on: ubuntu-latest
      permissions:
        contents: write
        id-token: write
 
      steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-node@v3
          with:
            node-version: 18
            registry-url: https://registry.npmjs.com/
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
        
        - name: Get pnpm store directory
          id: pnpm-cache
          run: |
            echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

        - uses: actions/cache@v3
          name: Setup pnpm cache
          with:
            path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-

        - name: Install dependencies
          run: pnpm i --frozen-lockfile
          
          
        - name: Build
          run: pnpm run build

        - name: Gen npmrc
          run: echo "//registry.npmjs.com/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" >> ./.npmrc

        - name: Update npm
          run: npm install npm@9 -g
          
        # 读取当前版本号
        - name: 读取当前版本号
          id: version
          uses: notiz-dev/github-action-json-property@release
          with:
            # 读取版本号
            path: './package.json'
            prop_path: 'version'

        - run: echo ${{steps.version.outputs.prop}}

        - name: 创建 Release
          uses: softprops/action-gh-release@v1
          with:
            files: ./dist/index.js
            name: v${{steps.version.outputs.prop}}
            tag_name: v${{steps.version.outputs.prop}}
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: 发布 NPM 包
          # 执行发布代码
          run: |
            npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish
          env:
            # 配置 npm access token 环境变量
            NPM_TOKEN: ${{secrets.NPM_ACCESS_TOKEN}}

        - name: 刷新缓存
          run: |
            curl https://purge.jsdelivr.net/npm/vel-more-button@latest/lib/name.json

